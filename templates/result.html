<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Rainfall Prediction</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="text-center">
            {% if prediction_result == "Yes, it will rain." %}
            <div class="alert alert-success p-4 shadow-lg rounded" role="alert">
                <h2 class="fw-bold">Prediction Result:</h2>
                <h1 class="fw-bold">🌧 {{ prediction_result }}</h1>
            </div>
            {% else %}
            <div class="alert alert-warning p-4 shadow-lg rounded" role="alert">
                <h2 class="fw-bold">Prediction Result:</h2>
                <h1 class="fw-bold">☀️ {{ prediction_result }}</h1>
            </div>
            {% endif %}
            <a href="/" class="btn btn-primary mt-3">🔄 Predict Again</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
